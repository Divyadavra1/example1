<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="myfunction()">Sort Alphabet</button>
    <button onclick="myfunction2()">sort Numeric</button>
    <script>
        const points = ["nnjljlkn", "jjbas","knkm","ukokok","amkm"];
        const point = [2,44,34,66,54,76];
        document.getElementById("demo").innerHTML=points;
        document.getElementById("demo1").innerHTML=point;

        function myfunction(){
            points.sort();
            document.getElementById("demo").innerHTML = points;
        }
        function myfunction2(){
            point.sort(function(a,b){return a-b});
            
            document.getElementById("demo1").innerHTML=point;
        }
    </script>
</body>
</html>
