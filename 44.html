<body>
    <script>
        function myfunction()
        {
            let vote;
            let age = Number(document.getElementById("age").value);
            if (isNaN(age)){
                vote = "Input is not a number";
            }else{
                vote = (age < 18) ? "too Young" : "old enough";

            }
            document.getElementById("demo").innerHTML=vote+"too vote";
        }
    </script>
